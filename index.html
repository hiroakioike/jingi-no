<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>仁義なき漢の戦い</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-container">
        <div class="header-img">
          <img src="img/yumetsuma_bird.svg" alt="Logo" />
        </div>
        <h1 class="header-title">
          株式会社<span class="header-title-jingi">仁義なき漢の戦い</span>
        </h1>
      </div>

      <div class="humbarger-open">
        <img src="img/icons8-ハンバーガーメニュー.svg" alt="Menu" />
      </div>
      <div class="humbarger-close">
        <img src="img/icons8-ウィンドウを閉じる-50.svg" alt="Close" />
      </div>
    </div>
    <ul class="header-nav-list">
      <li>ホーム</li>
      <li>会社情報</li>
      <li>会則</li>
      <li>年表</li>
      <li>メンバー</li>
      <li>お問い合わせ</li>
    </ul>

    <script src="js/main.js"></script>
  </body>
</html>
